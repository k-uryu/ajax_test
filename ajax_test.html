  <button id="submit">送信</button>
  <div id='result' class='wpcf7-response-output'></div>
  <script>
  $(function(){
    $("#result").hide();
    $("#submit").click(function(event){
      $.ajax({
        type: 'GET',
        url: 'success.html',
        dataType : 'html'
      }).done(function(data){
        $("#result").text(data).show();
      });
    });
  });
